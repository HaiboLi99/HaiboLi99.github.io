---
layout: default
---
<article class="post{% if page.custom_class %} {{ page.custom_class }}{% endif %}" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    {% unless page.hide_title %}
      <h3 class="post-title" itemprop="name headline">{{ page.title }}</h3>
    {% endunless %}

    {% if page.show_date != false %}
      <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
        {% if page.author %}
          â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
              <span itemprop="name">{{ page.author }}</span>
            </span>
        {% endif %}
      </p>
    {% endif %}
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div id="giscus"></div> <!--for adding comments-->
</article>
