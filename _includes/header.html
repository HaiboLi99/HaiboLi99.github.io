<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}/">
    <img src="{{ site.url }}{{ site.baseurl }}/favicon.ico" width="24" height="24" style="margin-right:10px" class="d-inline-block align-top" alt="">
    <span style="font-size: 24px;">{{ site.title | escape }}</span>
  </a>

  <!-- ✅ 手机端按钮（在汉堡按钮左侧） -->
  <button class="theme-toggle-btn d-md-none ml-auto mr-2" onclick="toggleTheme()">🌙</button>

  <!-- 汉堡按钮 -->
  <button class="toggler navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
    data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <!-- 左侧导航 -->
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" href="{{ site.url }}{{ site.baseurl }}/">Home</a>
      {% for page in site.nav_pages %}
        <a class="nav-item nav-link" href="{{ site.url }}{{ site.baseurl }}/{{page.name}}">{{page.name | capitalize }}</a>
      {% endfor %}
    </div>

    <!-- ✅ 桌面端按钮（右侧） -->
    <div class="navbar-nav ml-auto d-none d-md-flex">
      <button class="theme-toggle-btn" onclick="toggleTheme()">🌙</button>
    </div>
  </div>
</nav>

<style>
  .theme-toggle-btn {
    border: none !important;
    background: transparent !important;
    font-size: 1.0em;
    padding: 4px 10px;
    cursor: pointer;
    color: inherit;
    transition: transform 150ms ease;
    will-change: transform;
  }
  .theme-toggle-btn:hover {
    transform: scale(1.3);
  }
</style>
