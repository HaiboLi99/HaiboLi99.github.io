<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  
  <!-- <link rel="stylesheet" href="{{ '/assets/LaTeXML.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/ltx-article.css' | relative_url }}"> -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/latexml-blog.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/images/favicon_32.png?v=1' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/images/favicon_192.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/images/apple-touch-icon.png' | relative_url }}">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
  <link rel="preconnect" href="https://player.vimeo.com">
  <link rel="preconnect" href="https://i.vimeocdn.com">
  <link rel="preconnect" href="https://f.vimeocdn.com">

{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}

{% include mathjax.html %}

</head>
